<!DOCTYPE html>

<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

    <link rel="shortcut icon" href="./img/instagram-icon.png">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta_phone.png" alt="Instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="Profile">
                </div>

                <a href="#" class="instagram-login">Continuar como erik_stl</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        
            <div class="group">
                <p class="not-account">Não é erik_stl</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
